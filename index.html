<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo landing page with dark theme and features grid</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,500,600,700|Merriweather:400,700|Montez|Montserrat+Alternates:400,500,600,700|Montserrat:400,500,600,700|Muli:400,500,600,700|Poppins:400,500,600,700|Sacramento&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Calligraffitti|Open+Sans:400,600,700|Raleway:400,500,600,700&display=swap" rel="stylesheet">
</head>

<body>

  <nav class="navbar">
    <div class="logo">
      <img src="images/logo.svg" alt="Logo" class="nav-logo">
    </div>
    <div class="nav-links">
      <ul class="nav-list">
        <li class="nav-item nav-item1">Features</li>
        <li class="nav-item nav-item2">Team</li>
        <li class="nav-item nav-item3">Sign In</li>
      </ul>
    </div>
  </nav>

  <section class="intro">
    <img src="images/illustration-intro.png" alt="intro" class="intro-png">
    <h1 class="intro-heading">All your files in one secure location, accessible anywhere.</h1>
    <p class="intro-para">Fylo stores all your most important files in one secure location. Access them wherever
    you need, share and collaborate with friends family, and co-workers.</p>
    <button class="intro-btn">
      Get Started
    </button>
  </section>

</body>

</html>
